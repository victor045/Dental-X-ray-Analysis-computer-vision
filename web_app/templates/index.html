<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Image Analysis - AI-Powered Tooth Detection & Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .result-container {
            display: none;
            margin-top: 2rem;
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .classification-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        
        .detection-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .confidence-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            margin: 5px 0;
            overflow: hidden;
        }
        
        .confidence-fill {
            background: rgba(255, 255, 255, 0.8);
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary">
                    <i class="fas fa-tooth me-3"></i>
                    Dental Image Analysis
                </h1>
                <p class="lead text-muted">AI-Powered Tooth Detection & Classification</p>
            </div>

            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h4>Upload Dental Image</h4>
                <p class="text-muted">Drag and drop an image here or click to browse</p>
                <p class="small text-muted">Supported formats: PNG, JPG, JPEG, GIF, BMP, TIFF</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn btn-custom" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-upload me-2"></i>Choose File
                </button>
            </div>

            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner mx-auto mb-3"></div>
                <h5>Analyzing image...</h5>
                <p class="text-muted">This may take a few seconds</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <!-- Results Container -->
            <div class="result-container" id="resultContainer">
                <div class="row">
                    <div class="col-lg-8">
                        <h4><i class="fas fa-image me-2"></i>Analyzed Image</h4>
                        <img id="resultImage" class="result-image" alt="Analyzed image">
                        <div class="mt-3">
                            <button class="btn btn-custom" id="downloadBtn">
                                <i class="fas fa-download me-2"></i>Download Result
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <!-- Classification Results -->
                        <div class="classification-card">
                            <h5><i class="fas fa-tags me-2"></i>Classification Results</h5>
                            <div id="classificationResults"></div>
                        </div>

                        <!-- Detection Results -->
                        <div class="detection-card">
                            <h5><i class="fas fa-search me-2"></i>Detection Results</h5>
                            <div id="detectionResults"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        const resultImage = document.getElementById('resultImage');
        const classificationResults = document.getElementById('classificationResults');
        const detectionResults = document.getElementById('detectionResults');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentResultFilename = null;

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            const allowedTypes = ['image/png', 'image/jpg', 'image/jpeg', 'image/gif', 'image/bmp', 'image/tiff'];
            if (!allowedTypes.includes(file.type)) {
                showError('Please select a valid image file (PNG, JPG, JPEG, GIF, BMP, TIFF)');
                return;
            }

            // Validate file size (16MB max)
            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showLoading();
            hideError();
            hideResults();

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error || 'An error occurred during analysis');
                }
            })
            .catch(error => {
                hideLoading();
                showError('Network error: ' + error.message);
            });
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showResults(data) {
            // Display annotated image
            resultImage.src = 'data:image/png;base64,' + data.annotated_image;
            currentResultFilename = data.result_filename;

            // Display classification results
            if (data.classification && !data.classification.error) {
                let classificationHtml = `
                    <div class="mb-3">
                        <strong>Predicted Class:</strong> ${data.classification.predicted_class}<br>
                        <strong>Confidence:</strong> ${(data.classification.confidence * 100).toFixed(1)}%
                    </div>
                    <h6>All Predictions:</h6>
                `;

                data.classification.all_predictions.forEach(pred => {
                    const percentage = (pred.confidence * 100).toFixed(1);
                    classificationHtml += `
                        <div class="mb-2">
                            <div class="d-flex justify-content-between">
                                <span>${pred.class}</span>
                                <span>${percentage}%</span>
                            </div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                });

                classificationResults.innerHTML = classificationHtml;
            } else {
                classificationResults.innerHTML = '<p class="text-warning">Classification not available</p>';
            }

            // Display detection results
            if (data.detection && !data.detection.error) {
                let detectionHtml = `
                    <div class="mb-3">
                        <strong>Detected Objects:</strong> ${data.detection.num_detections}
                    </div>
                `;

                if (data.detection.detections && data.detection.detections.length > 0) {
                    detectionHtml += '<h6>Detections:</h6>';
                    data.detection.detections.forEach((detection, index) => {
                        detectionHtml += `
                            <div class="mb-2">
                                <strong>${detection.class} ${index + 1}</strong><br>
                                <small>Confidence: ${(detection.confidence * 100).toFixed(1)}%</small>
                            </div>
                        `;
                    });
                }

                detectionResults.innerHTML = detectionHtml;
            } else {
                detectionResults.innerHTML = '<p class="text-warning">Detection not available</p>';
            }

            resultContainer.style.display = 'block';
        }

        function hideResults() {
            resultContainer.style.display = 'none';
        }

        downloadBtn.addEventListener('click', () => {
            if (currentResultFilename) {
                window.open(`/download/${currentResultFilename}`, '_blank');
            }
        });
    </script>
</body>
</html>
